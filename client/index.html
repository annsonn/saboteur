<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="/socket.io/socket.io.js" defer></script>
    
    <script src="/javascripts/jquery-2.0.1.min.js" defer></script>
    <script src="/javascripts/application.js" defer></script>
    <script src="/javascripts/boardView.js" defer></script>
    <script src="/javascripts/handView.js" defer></script>
    <script src="/common/common.js" defer></script>
    
    <link rel="stylesheet" type="text/css" href="/stylesheets/loading.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/lobby.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/join.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/legacy.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/chooserole.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/hand.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/cards.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/play-card.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/board.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/players.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  </head>
  <body>
    <article id="game" page="loading">
      
    	<section id="loading" class="layer white-border">
        <div class="screen">
          <div id="card_container">
            <div id="loading_card" class="shadow">
              <div class="front face">
                <img src="/images/job-card-back.jpg"/>
              </div>
              <div class="back face">
                <img src="/images/job-saboteur.jpg"/>	
              </div>
            </div>
          </div>
          <div class="loading-text title center">
        		Now Loading!
        	</div>
        </div>
        
      </section>
      <section id="lobby-view" class="layer white-border">
        <div class="screen">
          <div id="title" class="lobby-text title center">
            Saboteur
          </div>
        	<div class="center">
          	<button id="create-game" class="input yellow-border create-game" type="button">Create a Game!</button>
          </div>          
        </div>
      </section>
      
      <section id="lobby-controller" class="layer white-border">
        <div class="screen">
          <div id="title" class="lobby-text title center">
            Saboteur
          </div>
          <div id="inputs" class="center">
            <input id="input-code" class="code yellow-border" type="text" x-webkit-speech="x-webkit-speech">
            <input id="join-game" class="input yellow-border join" type="button" name="Submit" value="Enter">
          </div>
        </div>
      </section>
      
      <section id="join" class="layer white-border">
         <div class="screen">
          <div id="title" class="lobby-text title center">
            Saboteur
          </div>
          <div class="info yellow-border">
            <div class="info-text">
            	Enter the code below on the mobile site.
            </div>
            <div id="gameid" class="code center">
            </div>
          </div>
          <div class="players">
            <div class="player"><div class="colour"><div class="player-text">Player Joined</div></div></div>
            <div class="player"><div class="colour"><div class="player-text">Player Joined</div></div></div>
            <div class="player"><div class="colour"><div class="player-text">Player Joined</div></div></div>
            <div class="player"><div class="colour"><div class="player-text">Player Joined</div></div></div>
          </div>
        </div>
      </section>
      
       <section id="join-mobile" class="layer white-border">
         <div class="screen">
          <div class="player-title player-text center">
            Player
          </div>
          <div class="waiting-text center">
            Waiting for others to join...
          </div>
          <div class="ready-button yellow-border center">
            Game requires at least 3 players to start
          </div>
        </div>
      </section>
      
      <section id="choose-role" class="layer white-border">
        <div class="screen">
          <div id="title" class="title center">
            You are a ...
          </div>
          <div class="job-card">
            <div class="flip-card-front">
              <img src="/images/job-card-back.jpg"/>
            </div>
            <div class="flip-card-back">
              <!-- image is added in with javascript -->  
            </div>
          </div>
        </div>
      </section>
      
      <section id="hand" class="layer white-border">
        <div class="screen">
          <div class="hand">
            <!-- hand is added in with javascript -->  
          </div>
          <div class="revealed-goal hide flipped">
            <!-- added by javascript when map card is played -->
          </div>
        </div>
      </section>
      
			<section id="play-card" class="layer white-border">
				<div class="screen">
					<div class="view-wrapper">
						<div class="grid-50 left">
							<div class="play-card">
								<div class="selected-card">
									<!-- card is added in with javascript 
									when the player is ready the click on the card again to play it
									need to tell the server to remove from hand and add to board
									-->  
									<div class="play-button">Play!</div>
								</div>  
							</div> 
						</div>
						<div class="grid-50 right">
							<div class="buttons">
								<!-- TODO rotates the button, but only is enabled for path cards -->              
								<div class="rotate-button"></div>
								<!-- TODO allows the user to go back to their hand -->
								<div class="back-button"></div>
								<!-- TODO allows the user to discard the card to pass -->
								<div class="discard-button">
									Discard
								</div>
							</div>
					 
							<div class="d-pad">
								<ul>
									<li class="box"></li>
									<li class="box up-button"></li>
									<li class="box"></li>
								</ul>
								<ul>
									<li class="box left-button"></li>
									<li class="box center-button"></li>
									<li class="box right-button"></li>
								</ul>
								<ul>
									<li class="box"></li>
									<li class="box down-button"></li>
									<li class="box"></li>
								</ul> 
							</div>
						</div>
					</div>
				</div>
			</section>
      
      <section id="board" class="layer white-border">
        <div class="screen">
          <div class="board center">
            <!-- board is added in with javascript -->  
          </div>
        </div>
      </section>
			
			<section id="player-action" class="layer white-border">
        <div class="screen">
          <div class="view center">
            <ul class="players-status"></ul><!-- to be added with is added in with javascript -->  
            <div class="playing-action-card"><div card="" id="selected-action-card"></div></div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
