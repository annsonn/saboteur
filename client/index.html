<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="/socket.io/socket.io.js" defer></script>
    <!--<script src="http://code.createjs.com/createjs-2013.02.12.min.js" defer></script>-->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" defer></script>
    <script src="/javascripts/application.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
  </head>
  <body>
    <article id="game" page="loading">
      
    	<section id="loading" class="layer white-border">
        <div class="screen">
          <div id="card_container">
            <div id="loading_card" class="shadow">
              <div class="front face">
                <img src="/images/job-card-back.jpg"/>
              </div>
              <div class="back face">
                <img src="/images/job-saboteur.jpg"/>	
              </div>
            </div>
          </div>
          <div class="loading-text title center">
        		Now Loading!
        	</div>
        </div>
        
      </section>
      <section id="lobby-view" class="layer white-border">
        <div class="screen">
          <div id="title" class="lobby-text title center">
            Saboteur
          </div>
        	<div class="center">
          	<button class="input yellow-border create-game" type="button" onclick="socket.emit('create');">Create a Game!</button>
          </div>          
        </div>
      </section>
      
      <section id="lobby-controller" class="layer white-border">
        <div class="screen">
          <div id="title" class="lobby-text title center">
            Saboteur
          </div>
          <div id="inputs" class="center">
            <input id="input-code" class="code yellow-border" type="text" x-webkit-speech="x-webkit-speech">
            <input class="input yellow-border join" type="button" onclick="socket.emit('join', $('#input-code').val());" name="Submit" value="Enter">
          </div>
        </div>
      </section>
      
      <section id="join" class="layer white-border">
         <div class="screen">
          <div id="title" class="lobby-text title center">
            Saboteur
          </div>
          <div class="info yellow-border">
            <div class="info-text">
            	Enter the code below on the mobile site.
            </div>
            <div id="gameid" class="code center">
            </div>
          </div>
          <div class="players ">
            <div class="player"><div class="colour"><div class="player-text">Player Joined</div></div></div>
            <div class="player"><div class="colour"><div class="player-text">Player Joined</div></div></div>
            <div class="player"><div class="colour"><div class="player-text">Player Joined</div></div></div>
            <div class="player"><div class="colour"><div class="player-text">Player Joined</div></div></div>
          </div>
        </div>
      </section>
      
       <section id="join-mobile" class="layer white-border">
         <div class="screen">
          <div class="player-title player-text center">
            Player
          </div>
          <div class="waiting-text center">
            Waiting for others to join...
          </div>
          <div class="ready-button yellow-border center">
            All Players Ready
          </div>
        </div>
      </section>
      
      <section id="choose-role" class="layer white-border">
         <div class="screen">
          <div id="title" class="lobby-text title center">
            Saboteur
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
